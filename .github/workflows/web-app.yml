name: Web App CI

on:
  push:
    branches: [ main ]
    paths:
      - 'web-app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'web-app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      MONGO_URI: mongodb://mongodb:27017/
      MONGO_DB_NAME: test_db
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })' >/dev/null 2>&1 || exit 1"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install pipenv
      run: pip install pipenv
    
    - name: Install dependencies
      working-directory: ./web-app
      run: pipenv install --dev
    
    - name: Run black formatter check
      working-directory: ./web-app
      run: pipenv run black --check .
    
    - name: Run pylint
      working-directory: ./web-app
      run: pipenv run pylint *.py || true
    
    - name: Wait for MongoDB
      run: |
        echo "Waiting for mongodb to be ready..."
        for i in {1..30}; do
          if timeout 1 bash -c "cat < /dev/tcp/mongodb/27017" >/dev/null 2>&1; then
            echo "mongodb is accepting connections"
            exit 0
          fi
          sleep 1
        done
        echo "Timed out waiting for mongodb"
        exit 1
    
    - name: Run pytest with coverage
      working-directory: ./web-app
      run: pipenv run pytest --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./web-app/coverage.xml
        flags: web-app
        name: web-app-coverage

