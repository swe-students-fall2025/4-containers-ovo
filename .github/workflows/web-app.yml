name: Web App CI

on:
  push:
    branches: [ main ]
    paths:
      - "web-app/**"
  pull_request:
    branches: [ main ]
    paths:
      - "web-app/**"

jobs:
  test-web-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        working-directory: web-app
        run: pipenv install --dev

      - name: Run tests with coverage
        working-directory: web-app
        run: pipenv run pytest --cov=. --cov-report=term-missing --cov-fail-under=80
